<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
          <a class="dropdown-toggle text-light text-decoration-none m-1" dropdownToggle>Welcome {{ user.userName | titlecase }}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm (ngSubmit)="login()" autocomplete="off" class="d-flex" role="search">
            <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control me-2" 
              type="text" 
              placeholder="Username">
            <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control me-2" 
              type="password" 
              placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
